<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
  <body>
    <main>
        <h1>Registration form!</h1>

        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="fname"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="lname"><br><br>

            <label for="date_of_birth">Date of birth:</label>
            <input type="date" id="date_of_birth" name="dbirth"><br><br>

            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" ><br><br>

            <label for="plan-select">Select a plan:</label>
            <select name="plans" id="plan_select">
               <option value="free-plan">Free</option>
               <option value="weekly">Weekly payment 20£</option>
               <option value="monthly">Monthly payment 70£</option> 
               <option value="pre-payment">Early payment 1500£</option>
            </select><br><br>        
                
            <label for="pro-plan">Subscribe to Pro Plan:</label>
            <input type="checkbox" id="pro-plan" name="chkbox"><br><br>

            <label for="ccn">Credit Card Number:</label>
            <input type="text" id="ccn" name="credit-card"><br><br>

            <label for="billing-addr">Billing Address:</label>
            <input type="text" id="billing-addr" name="baddr">

        </form>
    </main>
    
  </body>
</html>
